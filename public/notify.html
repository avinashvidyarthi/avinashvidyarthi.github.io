<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Send Notification</title>
  </head>
  <body>
    
    <section class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="jumbotron p-3 mt-3">
                    <h3 class="text-center">Send Notification</h3>
                    <div class="text-danger" id="subs">No of subscriber: </div>
                    <form>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="title" placeholder="Title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <input type="text" id="content" placeholder="Content" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Link</label>
                            <input type="text" id="link" placeholder="Link" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Image Link</label>
                            <input type="text" id="img_link" placeholder="Image Link" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="button" onclick="notify()" class="btn btn-primary btn-block">Send Notification</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script>
        function notify(){
            const title=$("#title").val();
            const content=$("#content").val();
            const link=$("#link").val();
            const img_link=$("#img_link").val();
            $.ajax({
                type: "POST",
                url: "https://us-central1-avinashvidyarthi.cloudfunctions.net/app/notify",
                data: {
                    title:title,
                    content:content,
                    link:link,
                    img_link:img_link
                },
                dataType: "json",
                success: function (response) {
                   if(response.status==='ok'){
                       alert("Notified!");
                   }
                },
                beforeSend:function(){
                    alert("Sending..");
                }
            });
        }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://us-central1-avinashvidyarthi.cloudfunctions.net/app/no-of-subs",
                success: function (response) {
                    console.log(response);
                    $("#subs").append(response.length);
                }
            });
        });
    </script>


  </body>
</html>
